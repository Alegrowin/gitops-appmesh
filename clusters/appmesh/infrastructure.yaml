---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-grafana
  namespace: flux-system
spec:
  interval: 1h
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/flux-grafana
  prune: true
  validation: server
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: grafana
      namespace: flux-system
